apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: elk
spec:
  type: LoadBalancer
  ports:
  - port: 5601
    targetPort: 5601
  selector:
    app: elasticsearch

---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: elk 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  strategy:
    type: Recreate
  template:
    metadata:
      name: elasticsearch
      labels:
        app: elasticsearch
    spec:
      hostNetwork: false
      containers:
      - image: 10.39.101.226:5000/elasticsearch
        name: elasticsearch       
        ports:
        - containerPort: 5106 
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: els-data
      volumes:
        - name: els-data
          hostPath:
            path: /K8s-Deployment/elk/els-data

      nodeSelector:
        nodeName: caocentos7  
        